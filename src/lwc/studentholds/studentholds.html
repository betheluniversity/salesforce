<!-- studentHolds -->
<template>
    
    <div style="display: none;">
        <!-- This function has to be called first to populate the data -->
        {fetchHolds}
    </div>
    <template if:true={hasHolds}>
        <!-- This student has at least one hold -->
        <table class="student-holds-table">
            <thead class="student-holds-table-head">
                <tr>
                    <td class="student-holds-table-head-cells">Reason</td>
                    <td class="student-holds-table-head-cells">From Date</td>
                    <td class="student-holds-table-head-cells">To Date</td>
                    <td class="student-holds-table-head-cells">Description</td>
                </tr>
            </thead>
            <tbody class="student-holds-table-body">
                <template for:each={studentHolds} for:item="hold">
                    <tr key={hold.id} class="student-holds-table-body-row-border">
                        <td class="student-holds-table-body-cells">{hold.hold_reason}</td>
                        <td class="student-holds-table-body-cells">{hold.hold_start_date}</td>
                        <td class="student-holds-table-body-cells">{hold.hold_end_date}</td>
                        <td class="student-holds-table-body-cells">{hold.hold_desc}</td>
                    </tr>
                </template>
            </tbody>
        </table>
    </template>

    <template if:false={hasHolds}>
        <!-- No holds for this student -->
        <p>No holds</p>
    </template>
</template>
