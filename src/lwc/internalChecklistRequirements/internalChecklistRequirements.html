<!-- Internal Checklist Requirements -->
<template>
    <div>
        <template if:true={qr.data}>
            <lightning-card title="Internal Requirements">
                <lightning-datatable
                        key-field="Id"
                        data={qr.data}
                        columns={columns}
                        hide-checkbox-column=true
                >
                </lightning-datatable>
            </lightning-card>
        </template>

        <template if:false={qr.data}>
            There are no internal requirements.
        </template>
    </div>
</template>
