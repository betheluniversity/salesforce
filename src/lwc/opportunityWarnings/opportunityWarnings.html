<!-- Opportunity Warnings -->
<template>
    <div class="wrapper slds-theme_warning">
        <lightning-card title="Warnings" icon-name="utility:warning">
            <div class="slds-m-around_medium"> <!-- slds-theme_warning">-->
                <template if:true={covenant}>
                    <h2 class="slds-text-heading_small">Applicant did not agree to abide by Covenant.</h2>
                    <br/>
                </template>
                <template if:true={affirmation}>
                    <h2 class="slds-text-heading_small">Applicant answered no to Affirmation of Faith.</h2>
                    <br/>
                </template>
                <template if:true={community_agreement}>
                    <h2 class="slds-text-heading_small">Applicant did not agree to the Bethel Community Agreement.</h2>
                    <br/>
                </template>
                <template if:true={pled_guilty}>
                    <h2 class="slds-text-heading_small">Applicant has pled guilty to a crime.</h2>
                    <br/>
                </template>
                <template if:true={convicted}>
                    <h2 class="slds-text-heading_small">Applicant has been convicted of an offense.</h2>
                </template>
                <template if:true={has_warning}>
                    <h2 class="slds-text-heading_small">{warning_message}</h2>
                </template>
            </div>
        </lightning-card>
    </div>
</template>
