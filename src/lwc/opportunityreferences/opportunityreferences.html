<!-- OpportunityReferences -->
<template>
    <style>
        table[id^='opportunityReferencesTable'] > thead {
            font-weight: bold;
            border-style: solid;
            border-width: 1px;
            border-color: black;
        }

        table[id^='opportunityReferencesTable'] > tbody {
            border-style: solid;
            border-width: 1px;
            border-color: black;
        }
    </style>
    <div>
        <template if:true={referencesFetched}>
            <table id="opportunityReferencesTable">
                <thead>
                    <tr>
                        <td>Reference Type</td>
                        <td>Name of Referrer</td>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={references} for:item="row">
                        <tr key={row.Id}>
                            <td>
                                <lightning-formatted-url value={row.link} target="_blank" label={row.type}></lightning-formatted-url>
                            </td>
                            <td>
                                {row.name}
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </template>

        <template if:false={referencesFetched}>
            There are no references to display.
        </template>
    </div>
</template>
