<!-- Update Reference -->
<template>
    <lightning-card
            title="Update Reference Information"
            icon-name=""
    >
        <div class="slds-m-around_medium">
            <lightning-record-edit-form
                    record-id={recordId}
                    object-api-name="Reference__c"
                    onsubmit={handleSubmit}
                    onsuccess={handleSuccess}
                    onerror={handleError}>
                <lightning-messages>test</lightning-messages>
                <lightning-input-field field-name="First_Name__c"></lightning-input-field>
                <lightning-input-field field-name="Last_Name__c"></lightning-input-field>
                <lightning-input-field field-name="Email__c"></lightning-input-field>
                <lightning-input-field field-name="Relationship__c"></lightning-input-field>
                <div class="slds-m-top_medium">
                    <lightning-button class="slds-m-around_xx-small" label="Close" onclick={handleClose}></lightning-button>
                    <lightning-button
                            variant="brand"
                            type="submit"
                            name="update"
                            label="Submit">
                    </lightning-button>
                </div>
                <div class="slds-m-around_medium">
<!--                    <template if:true={clonedOpportunity}>-->
<!--                        <p>Opportunity has been cloned:-->
<!--                            <lightning-button key={clonedOpportunity.Id} variant="base" label={clonedOpportunity.Id} title="View Cloned Opportunity" onclick={handleCloneView} value={clonedOpportunity.Id}></lightning-button></p>-->
<!--                    </template>-->
                    <template if:true={error}>
                        <p class="error-message">{errorMessage}</p>
                    </template>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
